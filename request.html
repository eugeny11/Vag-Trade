<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Request</title>
</head>
<body>
    <div class="request__popup">
        <div class="request__popup__content">
            <div class="request__popup__header">
                <img class="request__header__img" src="img/icons/x.svg" alt="x">
            </div>
            <div class="request__info">
                <div class="request__title">
                    Заявка отправлена
                </div>
                <p class="request__text">
                    Спасибо за заказ! В ближайшее время наш менеджер свяжется с вами для подтверждения заказа
                </p>
            </div>
            <img class="request__img" src="img/request.png" alt="request">
            <img class="request__img__mob" src="img/request__mob.png" alt="request mob img">
        </div>
    </div>
</body>
</html>
